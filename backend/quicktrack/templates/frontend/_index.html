{% load manifest %}
{% load static %}
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Quicktrack </title>
        {% csrf_token %}
        <link rel="icon" href={% static '/favicon.ico' %}>
        {% manifest_match '*.css' '<link href="{match}" rel="preload" as="style">'%}
        {% manifest_match '*.js' '<link href="{match}" rel="preload" as="script">'%}
        {% manifest_match '*.css' '<link href="{match}" rel="stylesheet">'%}
        {% manifest_match '*.json' '<link href="{match}" rel="manifest">'%}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body style="background-color: #131516; ">
        <div id="app"></div>
        <script src="{% manifest 'chunk-vendors.js' %}"></script>
        <script src="{% manifest 'app.js' %}"></script>
    </body>

</html>
